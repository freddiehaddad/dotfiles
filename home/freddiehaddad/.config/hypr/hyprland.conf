# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto,vrr,1

# Some default env vars.
env = XCURSOR_SIZE,36 # gsettings set org.gnome.desktop.interface cursor-size 36
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = waybar

# Programs with tray icons need to be delayed until waybar is loaded
exec-once = sleep 1; 1password
exec-once = sleep 1; openrgb --startminimized

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # inactive_opacity = 0.9

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to SUPER + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2 # split right or down
    smart_resizing = no
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Window rules

# 1Password
windowrule = float, ^(1Password)$
windowrule = size 600 600, ^(1Password)$
windowrule = move 100%-604 30, ^(1Password)$

# OpenRGB
windowrule = float, ^(openrgb)$
windowrule = size 1000 800, ^(openrgb)$
windowrule = move 100%-1780 320, ^(openrgb)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, return, exec, alacritty
bind = SUPER_SHIFT, c, killactive, 
bind = SUPER_SHIFT, q, exit 
# bind = SUPER, V, togglefloating, 
bind = SUPER, d, exec, wofi --show drun
# bind = SUPER, P, pseudo, # dwindle
# bind = SUPER, J, togglesplit, # dwindle

# Move focus with SUPER + arrow keys
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Move active window to a workspace with SUPER + SHIFT + [0-9]
# bind = SUPER SHIFT, 1, movetoworkspace, 1
# bind = SUPER SHIFT, 2, movetoworkspace, 2
# bind = SUPER SHIFT, 3, movetoworkspace, 3
# bind = SUPER SHIFT, 4, movetoworkspace, 4
# bind = SUPER SHIFT, 5, movetoworkspace, 5

bind = SUPER_CTRL, h, movewindow, l
bind = SUPER_CTRL, j, movewindow, d
bind = SUPER_CTRL, k, movewindow, u
bind = SUPER_CTRL, l, movewindow, r

binde = SUPER_CTRL, left, resizeactive, -10 0
binde = SUPER_CTRL, down, resizeactive, 0 10
binde = SUPER_CTRL, up, resizeactive, 0 -10
binde = SUPER_CTRL, right, resizeactive, 10 0

bindm = SUPER, mouse:272, movewindow # LMB
bindm = SUPER, mouse:273, resizewindow 2 # RMB (Ignore keepaspectratio)

